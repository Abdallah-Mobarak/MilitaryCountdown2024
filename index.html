<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>العد التنازلي لانتهاء الخدمة العسكرية</title>
</head>
<body>
    <div class="container">
        <h1>الباقي من الزمن على انتهاء الخدمة العسكرية</h1>
        <div class="content countdown">
            <div class="time-unit">
                <span class="label">يوم</span>
                <span class="days">0</span>
            </div>
            <div class="time-unit">
                <span class="label">ساعة</span>
                <span class="hours">00</span>
            </div>
            <div class="time-unit">
                <span class="label">دقيقة</span>
                <span class="minutes">00</span>
            </div>
            <div class="time-unit">
                <span class="label">ثانية</span>
                <span class="seconds">00</span>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
